<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Color Charts</title>
    <meta name="description"
        content="Simple web page for generating grids of squares filled with different color variations">
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    <meta name="keywords" content="Color Chart">
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div id="header image">
        <!-- <img id="banner" src="./images/header.png"> -->
    </div>

    <main>
        <form id="mainForm">
            <fieldset>
                <!-- <legend>Options</legend> -->
                <div class="title">
                    <label for="Title">Chart Name:</label>
                    <input type="text" id="Title" name="Title" required minlength="4" maxlength="64" size="24" placeholder="Name of Color"/>
                </div>
            </fieldset>

            <br />

            <fieldset>
                <legend>Size Options</legend>
                <div class="page">
                    <span>
                        <label for="PageWidth">Page Width:</label>
                        <input type="number" id="PageWidth" class="size four" name="PageWidth" min="8.5" max="13" value="8.5"/>"
                    </span><span>
                        <label for="PageHeight">Page Height:</label>
                        <input type="number" id="PageHeight" class="size four" name="PageHeight" min="11" max="21" value="11"/>"
                    </span>
                </div>
                <div class="swatch">
                    <label for="SwatchWidth">Swatch Size:</label>
                    <input type="number" id="SwatchWidth" class="size five" name="SwatchWidth" min=".25" max="2.5" value="0.625" step=".005"/>"
                </div>
            </fieldset>

            <br />

            <fieldset>
                <legend>Inks</legend>
                    <div id="1" class="ink">
                        <input type="checkbox" id="Ink1" class="inkCheckBox" name="Ink1" checked/>
                        <label for="Ink1_Name">Ink 1:</label>
                        <input type="text" id="Ink1_Name" name="Ink1_Name" class="inkName" maxlength="24" value="Cyan"/>
                        &nbsp;
                        <label for="Ink1_Value">Start Value:</label>
                        <input type="number" id="Ink1_Value" class="three" name="Ink1_Value" min="0" max="100" value = "10"/>%
                        <input type="radio" id="Row_Ink1" name="Row" value="1" checked/>
                        <label for="Row_Ink1">&harr;</label>
                        <input type="radio" id="Column_Ink1" name="Column" value="1"/>
                        <label for="Column_Ink1">&#8597;</label>
                        <input type="radio" id="Page_Ink1" name="Page" value="1"/>
                        <label for="Page_Ink1">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink1_Step">Step %:</label>
                                <input type="number" id="Ink1_Step" class="two" name="Ink1_Step" min="1" max="9" step="1" value="2"/>
                            </span><span>
                                <label for="Ink1_Start">Steps: &nbsp; &larr; </label>
                                <label for="Ink1_Start" id="Ink1_Down">2</label>
                                <input type="range" id="Ink1_Start" class="inkSlider" name="Ink1_Start" min="0" max="5" value="2"/>
                                <label for="Ink1_Start" id="Ink1_Up">3</label>
                                <label for="Ink1_Start">&rarr;</label>
                            </span><span id="Ink1_PgInput" class="hide">
                                <label for="Ink1_Pages">Pages:</label>
                                <input type="number" id="Ink1_Pages" class="inkPages two" name="Ink1_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div><div id="2" class="ink">
                        <input type="checkbox" id="Ink2" class="inkCheckBox" name="Ink2" checked/>
                        <label for="Ink2_Name">Ink 2:</label>
                        <input type="text" id="Ink2_Name" name="Ink2_Name" class="inkName" maxlength="24" value="Magenta"/>
                        &nbsp;
                        <label for="Ink2_Value">Start Value:</label>
                        <input type="number" id="Ink2_Value" class="three" name="Ink2_Value" min="0" max="100" value = "10"/>%
                        <input type="radio" id="Row_Ink2" name="Row" value="2"/>
                        <label for="Row_Ink2">&harr;</label>
                        <input type="radio" id="Column_Ink2" name="Column" value="2" checked/>
                        <label for="Column_Ink2">&#8597;</label>
                        <input type="radio" id="Page_Ink2" name="Page" value="2"/>
                        <label for="Page_Ink2">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink2_Step">Step %:</label>
                                <input type="number" id="Ink2_Step" class="two" name="Ink2_Step" min="1" max="9" step="1" value="2"/>
                            </span><span>
                            <label for="Ink2_Start">Steps: &nbsp; &larr;</label>
                            <label for="Ink2_Start" id="Ink2_Down">3</label>
                            <input type="range" id="Ink2_Start" class="inkSlider" name="Ink2_Start" min="0" max="7" value="4"/>
                            <label for="Ink2_Start" id="Ink2_Up">4</label>
                            <label for="Ink2_Start">&rarr;</label>
                            </span><span id="Ink2_PgInput" class="hide">
                                <label for="Ink2_Pages">Pages:</label>
                                <input type="number" id="Ink2_Pages" class="inkPages two" name="Ink2_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div><div id="3" class="ink">
                        <input type="checkbox" id="Ink3" class="inkCheckBox" name="Ink3" checked/>
                        <label for="Ink3_Name">Ink 3:</label>
                        <input type="text" id="Ink3_Name" name="Ink3_Name" class="inkName" maxlength="24" value="Yellow"/>
                        &nbsp;
                        <label for="Ink3_Value">Start Value:</label>
                        <input type="number" id="Ink3_Value" class="three" name="Ink3_Value" min="0" max="100" value = "10"/>%
                        <input type="radio" id="Row_Ink3" name="Row" value="3"/>
                        <label for="Row_Ink3">&harr;</label>
                        <input type="radio" id="Column_Ink3" name="Column" value="3"/>
                        <label for="Column_Ink3">&#8597;</label>
                        <input type="radio" id="Page_Ink3" name="Page" value="3" checked/>
                        <label for="Page_Ink3">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink3_Step">Step %:</label>
                                <input type="number" id="Ink3_Step" class="two" name="Ink3_Step" min="1" max="8" step="1" value="2"/>
                            </span><span>
                            <label for="Ink3_Start">Steps: &nbsp; &larr; </label>
                            <label for="Ink3_Start" id="Ink3_Down">1</label>
                            <input type="range" id="Ink3_Start" class="inkSlider" name="Ink3_Start" min="0" max="2" value="1"/>
                            <label for="Ink3_Start" id="Ink3_Up">1</label>
                            <label for="Ink3_Start">&rarr;</label>
                            </span><span id="Ink3_PgInput" class="show">
                                <label for="Ink3_Pages">Pages:</label>
                                <input type="number" id="Ink3_Pages" class="inkPages two" name="Ink3_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div><div id="4" class="ink">
                        <input type="checkbox" id="Ink4" class="inkCheckBox" name="Ink4" checked/>
                        <label for="Ink4_Name">Ink 4:</label>
                        <input type="text" id="Ink4_Name" name="Ink4_Name" class="inkName" maxlength="24" value="Black"/>
                        &nbsp;
                        <label for="Ink4_Value">Start Value:</label>
                        <input type="number" id="Ink4_Value" class="three" name="Ink4_Value" min="0" max="100" value = "10"/>%
                        <input type="radio" id="Row_Ink4" name="Row" value="4"/>
                        <label for="Row_Ink4">&harr;</label>
                        <input type="radio" id="Column_Ink4" name="Column" value="4"/>
                        <label for="Column_Ink4">&#8597;</label>
                        <input type="radio" id="Page_Ink4" name="Page" value="4"/>
                        <label for="Page_Ink4">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink4_Step">Step %:</label>
                                <input type="number" id="Ink4_Step" class="two" name="Ink4_Step" min="1" max="9" step="1" value="2"/>
                            </span><span>
                            <label for="Ink4_Start">Steps: &nbsp; &larr; </label>
                            <label for="Ink4_Start" id="Ink4_Down">0</label>
                            <input type="range" id="Ink4_Start" class="inkSlider" name="Ink4_Start" min="0" max="0" disabled/>
                            <label for="Ink4_Start" id="Ink4_Up">0</label>
                            <label for="Ink4_Start">&rarr;</label>
                            </span><span id="Ink4_PgInput" class="hide">
                                <label for="Ink4_Pages">Pages:</label>
                                <input type="number" id="Ink4_Pages" class="inkPages two" name="Ink4_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div><div id="5" class="ink">
                        <input type="checkbox" id="Ink5" class="inkCheckBox" name="Ink5">
                        <label for="Ink5_Name">Ink 5:</label>
                        <input type="text" id="Ink5_Name" name="Ink5_Name" class="inkName" maxlength="24" value="Orange" disabled/>
                        &nbsp;
                        <label for="Ink5_Value">Start Value:</label>
                        <input type="number" id="Ink5_Value" class="three" name="Ink5_Value" min="0" max="100" value = "0"  disabled/>%
                        <input type="radio" id="Row_Ink5" name="Row" value="5" disabled/>
                        <label for="Row_Ink5">&harr;</label>
                        <input type="radio" id="Column_Ink5" name="Column" value="5" disabled/>
                        <label for="Column_Ink5">&#8597;</label>
                        <input type="radio" id="Page_Ink5" name="Page" value="5" disabled/>
                        <label for="Page_Ink5">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink5_Step">Step %:</label>
                                <input type="number" id="Ink5_Step" class="two" name="Ink5_Step" min="1" max="9" step="1" value="2" disabled/>
                            </span><span>
                                <label for="Ink5_Start">Steps: &nbsp; &larr; </label>
                                <label for="Ink5_Start" id="Ink5_Down">0</label>
                                <input type="range" id="Ink5_Start" class="inkSlider" name="Ink5_Start" min="0" max="0" disabled/>
                                <label for="Ink5_Start" id="Ink5_Up">0</label>
                                <label for="Ink5_Start">&rarr;</label>
                            </span><span id="Ink5_PgInput" class="hide">
                                <label for="Ink5_Pages">Pages:</label>
                                <input type="number" id="Ink5_Pages" class="inkPages two" name="Ink5_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div><div id="6" class="ink">
                        <input type="checkbox" id="Ink6" class="inkCheckBox" name="Ink6">
                        <label for="Ink6_Name">Ink 6:</label>
                        <input type="text" id="Ink6_Name" name="Ink6_Name" class="inkName" maxlength="24" value="Green" disabled/>
                        &nbsp;
                        <label for="Ink6_Value">Start Value:</label>
                        <input type="number" id="Ink6_Value" class="three" name="Ink6_Value" min="0" max="100" value = "0" disabled/>%
                        <input type="radio" id="Row_Ink6" name="Row" value="6" disabled/>
                        <label for="Row_Ink6">&harr;</label>
                        <input type="radio" id="Column_Ink6" name="Column" value="6" disabled/>
                        <label for="Column_Ink6">&#8597;</label>
                        <input type="radio" id="Page_Ink6" name="Page" value="6" disabled/>
                        <label for="Page_Ink6">&#9647;&#9647;&#9647;</label>
                        <div class="indent">
                            <span>
                                <label for="Ink6_Step">Step %:</label>
                                <input type="number" id="Ink6_Step" class="two" name="Ink6_Step" min="1" max="9" step="1" value="2" disabled/>
                            </span><span>
                                <label for="Ink6_Start">Steps: &nbsp; &larr; </label>
                                <label for="Ink6_Start" id="Ink6_Down">0</label>
                                <input type="range" id="Ink6_Start" class="inkSlider" name="Ink5_Start" min="0" max="0"  disabled/>
                                <label for="Ink6_Start" id="Ink6_Up">0</label>
                                <label for="Ink6_Start">&rarr;</label>
                            </span><span id="Ink6_PgInput" class="hide">
                                <label for="Ink6_Pages">Pages:</label>
                                <input type="number" id="Ink6_Pages" class="inkPages two" name="Ink6_Pages" min="1" max="8" step="1" value="3"/>
                            </span>
                        </div>
                    </div>
            </fieldset>

            <br />

            <fieldset>
                <legend>Grid Options</legend>
                <div>
                    <input type="checkbox" id="BackAll" name="BackAll" checked/>
                    <label for="BackAll_Name">Back all using Ink:</label>
                    <input type="text" id="BackAll_Name" name="BackAll_Name" maxlength="24" value="White">
                </div>
            </fieldset>

            <br />

            <div class="alignRight">
                <button id="btn_preview">
                    Preview Charts
                </button>
                <button type="submit" id="btn_generate">
                    Generate Charts
                </button>
            </div>
        </form>
    </main>

    <pre id="log">
    </pre>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
